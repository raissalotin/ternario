<meta charset="UTF-8" />
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
    const letra = prompt("informe uma letra");
    let resultado;
    //Processamento
    resultado = (letra === "a" || letra === "e" || letra === "i" || letra === "o" || letra === "u") ? "é vogal" : "é consoante";

    //Saída
    alert(resultado);
</script>
