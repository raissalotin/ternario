<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
    const idade = parseInt(prompt("informe a idade"));
    let resultado;
    //Processamento
    resultado = (idade >= 18) ? "está na maioridade" : "nao está na maioridade, faltam " + (18 - idade) + " para atingi-lá";

    //Saída
    alert(resultado);
</script>
