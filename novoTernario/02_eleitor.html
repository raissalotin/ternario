<meta charset="UTF-8" />
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    //Entrada
    const anoNascimento = parseInt(prompt("quando nasceu"));
    let resultado;
    //Processamento
    resultado = (anoNascimento <= 2006) ? "pode votar" : "nao pode votar";

    //Saída
    alert(resultado);
</script>
